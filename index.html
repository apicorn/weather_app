<!DOCTYPE html>

<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <style>
        * {
            background-color: #22A896;
        }
        h1 { 
            text-align: center;
            color: white;
            background-color: #15695d;
        }
        /* Days of the week in the center */
        h2 {
            text-align: center;
        }
        
       
    </style>
</head>

<body>
    <!--Temperature Forecast for the week ahead-->
    <h1>MADRID</h1>

    <h2>MONDAY</h2>
    <p>Clear throughout the day <strong>75&deg;F</strong></p>

    <h2>TUESDAY</h2>
    <p>Chance of showers (70%), high: <strong>79&deg;F</strong></p>

    <h2>WEDNESDAY</h2>
    <p>Another rainy day (70%), high: <strong>76&deg;F</strong> </p>

    <h2>THURSDAY</h2>
    <p>Chance of thunderstorms (80%), high: <strong>74&deg;F</strong></p>

    <h2>FRIDAY</h2>
    <p>Sunny, high: <strong>81&deg;F</strong></p>
</body>

</html>
